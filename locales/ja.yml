        _例えば：_

        一世帯 4人の登録の場合：

        - 本人（index=1）
        - 妻（index=2）
        - 息子（index=3）
        - 娘（index=4）

        「妻」の情報を削除した場合、下記のようになります：

        - 本人（index=1）
        - 息子（index=2）
        - 娘（index=3）
